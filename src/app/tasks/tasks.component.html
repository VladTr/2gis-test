<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username">Название задачи</label>
                    <input type="text" id="username" #taskname>
                </div>
                <div class="form-group">
                    <label for="username">Дата начала задачи</label>
                    <input type="text" id="dateStart" #datestart>
                </div>
                <div class="form-group">
                    <label for="username">Дата конца задачи</label>
                    <input type="text" id="dateFinish" #datefinish>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary"
                            (click)="addTask(taskname.value, datestart.value, datefinish.value)">Добавить задачу</button>
                </div>
            </form>
        </div>
    </div>


</div>
